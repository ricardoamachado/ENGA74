<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Retângulo externo -->
  <rect x="50" y="50" width="300" height="200" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Círculo interno -->
  <circle cx="200" cy="150" r="50" fill="none" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Linhas de dimensão -->
  <line x1="50" y1="270" x2="350" y2="270" stroke="black" stroke-width="1"/>
  <line x1="50" y1="265" x2="50" y2="275" stroke="black" stroke-width="1"/>
  <line x1="350" y1="265" x2="350" y2="275" stroke="black" stroke-width="1"/>
  <text x="200" y="290" text-anchor="middle" font-family="Arial" font-size="14">a</text>
  
  <line x1="370" y1="50" x2="370" y2="250" stroke="black" stroke-width="1"/>
  <line x1="365" y1="50" x2="375" y2="50" stroke="black" stroke-width="1"/>
  <line x1="365" y1="250" x2="375" y2="250" stroke="black" stroke-width="1"/>
  <text x="385" y="150" text-anchor="middle" font-family="Arial" font-size="14" transform="rotate(90,385,150)">b</text>
  
  <!-- Diâmetro do círculo -->
  <line x1="150" y1="150" x2="250" y2="150" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="200" y="140" text-anchor="middle" font-family="Arial" font-size="14">d = a/2</text>
  
  <!-- Condição a+b=10 -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="14">a + b = 10 metros</text>
  
  <!-- Legenda -->
  <text x="200" y="210" text-anchor="middle" font-family="Arial" font-size="12" fill="darkblue">Área a ser maximizada: Retângulo com orifício circular</text>
</svg>
